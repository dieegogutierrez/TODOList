{% extends "layout.html" %}
{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="/static/assets/favicon/favicon.ico" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold text-body-emphasis">TO-DO List</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Stay organized and boost your productivity with the ultimate todo list web application. Create, manage, and prioritize tasks effortlessly to achieve your goals efficiently.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <a href="{{ url_for('login') }}" class="btn btn-dark btn-lg px-4 gap-3">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-dark btn-lg px-4">Sign Up</a>
      </div>
    </div>
</div>


{% endblock content %}
